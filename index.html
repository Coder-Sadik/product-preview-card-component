<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main class="content">
			<div class="photo">
				<img
					src="./images/image-product-desktop.jpg"
					alt="Photo of a perfume"
					class="desktop-img"
				/>
				<img
					src="./images/image-product-mobile.jpg"
					alt="Photo of a perfume"
					class="mobile-img"
				/>
			</div>
			<div class="details">
				<div class="category"><p>Perfume</p></div>
				<div class="title"><h1>Gabrielle Essence Eau De Parfum</h1></div>
				<article class="description">
					<p>
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
				</article>
				<div class="price">
					<p class="current-price">$149.99</p>
					<p class="prev-price">$169.99</p>
				</div>
				<button class="btn-cart">
					<span class="icon-cart"
						><img src="./images/icon-cart.svg" alt="" /></span
					>Add to Cart
				</button>
			</div>
		</main>
	</body>
</html>
